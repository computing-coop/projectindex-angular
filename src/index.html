  <script>
      $(document).ready(function() {
        $('li').click(function() {
          changePadding();
          window.scrollTo(0, 0);
        });
        $(window).resize(changePadding);
      });
    
      function changePadding() {
          if(window.innerWidth < 599){
            $('.right').css("padding-bottom", $('#footer').height());
          } else {
            $('.right').css("padding-bottom", 0);
          }
      }
      
    </script>
